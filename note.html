<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note taking app using js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <button id="incBtn">+</button>
    <script>
        let counter = 0;
        
       function counterInc() {
            counter = counter+1;
            console.log(counter);
        };


        const element = document.querySelector("#incBtn");
        element.addEventListener("click", counterInc, false)
        console.log(element);
        

    </script>

    

</body>
</html>
